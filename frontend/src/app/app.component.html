<div class="container">
  <!-- Header -->
  <header class="header fade-in">
    <div class="header-content">
      <h1>ðŸ’¼ Sistema de GestiÃ³n de NÃ³mina</h1>
      <p>ImportaciÃ³n y gestiÃ³n de empleados desde Excel</p>
    </div>
  </header>

  <!-- Steps Indicator -->
  <div class="steps-container slide-up">
    <div class="step" [class.active]="currentStep === 'upload'" [class.completed]="currentStep === 'preview' || currentStep === 'view'">
      <div class="step-number">1</div>
      <div class="step-label">Cargar Archivo</div>
    </div>
    <div class="step-line" [class.completed]="currentStep === 'preview' || currentStep === 'view'"></div>

    <div class="step" [class.active]="currentStep === 'preview'" [class.completed]="currentStep === 'view'">
      <div class="step-number">2</div>
      <div class="step-label">Previsualizar</div>
    </div>
    <div class="step-line" [class.completed]="currentStep === 'view'"></div>

    <div class="step" [class.active]="currentStep === 'view'">
      <div class="step-number">3</div>
      <div class="step-label">Ver Resultados</div>
    </div>
  </div>

  <!-- Content -->
  <div class="content-area">
    <!-- Upload Step -->
    <div *ngIf="currentStep === 'upload'" class="slide-up">
      <app-upload (uploaded)="onFileUploaded($event)"></app-upload>
    </div>

    <!-- Preview Step -->
    <div *ngIf="currentStep === 'preview' && validationResult && fileContent" class="slide-up">
      <app-preview [data]="fileContent" (confirmed)="onePreviewConfirmed($event)"></app-preview>
    </div>

    <!-- View Results Step -->
    <div *ngIf="currentStep === 'view'" class="slide-up">
      <div class="results-header">
        <h2>âœ… Datos Importados Exitosamente</h2>
        <button class="btn btn-secondary" (click)="resetUpload()">ðŸ”„ Nueva ImportaciÃ³n</button>
      </div>

      <app-employees-list [refresh]="showEmployees"></app-employees-list>
      <app-statistics [refresh]="showEmployees"></app-statistics>
    </div>
  </div>
</div>
